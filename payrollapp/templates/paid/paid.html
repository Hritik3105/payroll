{% extends 'layout/admin.html' %}

{%block content%}

<link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>





<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <!-- Content -->
    
    <h4 class="py-3 breadcrumb-wrapper mb-4">
        <span class="text-muted fw-light"></span>Date of Paid Invoice
    </h4>
    <div class="input-group mb-2">
     
    </div>
 
        <div class="card">
<table id="example" class="datatables-ajax table table-bordered" style="width:100%">
  <thead>
    <tr>
      <th></th>
      <th class="all">Business Name</th>
      <th class="all">Invoice</th>
      <th class="all">Semana 1</th>
      <th class="all">Semana 2</th>
      <th class="all">Semana 3</th>
      <th class="none">Semana 4</th>
    
    </tr>
  </thead>
  <tbody>
    {%for i in obj%}
    <tr>
        <td></td>
        <td>{{i.business_name}}</td>
        <td>{{i.invoice}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        
      </tr>

    </tr>
    {%endfor%}
  </tbody>


  <script>
    var table = $('#example').DataTable({
        responsive: {
          details: {
            type: 'column'
          }
        },
        columnDefs: [{
          className: 'control',
          orderable: false,
          targets: 0
        }],
        order: [1, 'asc']
      });
      
      $('#btn-show-all-doc').on('click', expandCollapseAll);
      
      function expandCollapseAll() {
        table.rows('.parent').nodes().to$().find('td:first-child').trigger('click').length || 
        table.rows(':not(.parent)').nodes().to$().find('td:first-child').trigger('click')
      }
</script>
{%endblock%}
